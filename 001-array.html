<script src="js/lodash.js"></script>
<script>
    // 1 去假
    let res = compact([0, 1, false, 2, '', 3]);
    console.log(res)
    // 2 去重
    let res2 = _.uniq(['乔峰','杨过','小龙女','乔峰',])
    console.log(res2) 
    
    // 3 删除元素
    debugger
    let res3 = _.pull(['乔峰','杨过','小龙女'],'乔峰')
    console.log(res3)


    function compact(array) {
        var index = -1,
            length = array == null ? 0 : array.length,
            resIndex = 0,
            result = [];

        /* while (++index < length) {
          var value = array[index];
          if (value) {
            result[resIndex++] = value;
          }
        } */

        for (let i = 0; i < length; i++) {
            let value = array[i]
            if (value) {
                result[resIndex] = value
                resIndex++
                // 可以等价为下面这种写法
                result[resIndex++] = value
            }
        }
        return result;
    }
</script>
